{% extends "layout.html" %}

{% block title %}
    Registrati
{% endblock %}

{% block main %}
    <script>
    $(document).ready(function() {
        const copyButtons = $(".copy");
        const links = $(".copyLink");

        // Loop through the elements using a for loop
        for (let i = 0; i < copyButtons.length; i++) {
          $(copyButtons[i]).click(function () {
            const textToCopy = links[i].href;
              navigator.clipboard.writeText(textToCopy)
              .then(() => {
                console.log("Text copied to clipboard: " + textToCopy);
              })
              .catch((err) => {
                console.error("Failed to copy text: ", err);
              });
          });
        }
    });
    </script>
    <div class="row">
        <div class="col-lg">
            <h4 class="mb-3">Account gi√† registrati:</h4>
            {% for value in group_members %}
            <div class="mb-2 mx-auto copyTarget" style="max-width: 30rem;">
                <span>{{ value[1] }} {{ value[2] }}</span>
                <a class="copyLink" href="!TODO" style="margin: 5%">Link</a>
                <input hidden name="user_id" value="{{ value[0] }}">
                <!-- From Uiverse.io by Galahhad --> 
                <button class="copy">
                    <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 6.35 6.35" y="0" x="0" height="20" width="20" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="clipboard">
                      <g>
                        <path fill="currentColor" d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"></path>
                      </g>
                    </svg>
                    <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="18" width="18" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="checkmark">
                      <g>
                        <path data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                      </g>
                    </svg>
                </button>
            </div>
            {% endfor %}
        </div>
        <div class="col-lg">
            <form method="post">
                <h4 class="m-3">Registra un nuovo esterno</h4>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Nome" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control mx-auto w-auto" id="surname" name="surname" placeholder="Cognome" type="text">
                </div>
                <a href="/privacy">Privacy Policy</a>
                <br>
                <br>
                <button class="btn btn-primary" type="submit">Registra</button>
            </form>
        </div>
    </div>
{% endblock %}
